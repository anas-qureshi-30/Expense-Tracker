<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static', filename='js/resetPassword.js')}}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="{{url_for('static', filename='css/resetPassword.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/FinSightLogo.jpeg') }}" type="image/x-icon">
    <title>FinSight AI | Reset Password</title>
</head>

<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <div class="brand">
                <div class="logoContainer">
                    <i class="fas fa-chart-line logoIcon"></i>
                    <h1 class="FinSight">FinSight AI</h1>
                </div>
                <p class="tagline">Smart financial insights powered by artificial intelligence</p>
            </div>

            <div class="imageContainer">
                <img src="{{url_for('static',filename='images/resetPassword.jpg')}}" alt="Reset Password">
            </div>

        </div>

        <div class="rightContainer">
            <div class="resetContainer">
                <div class="initial-state" id="initialState">
                    <h1 id="resetTitle">Reset Password</h1>
                    <p class="resetDesc">Enter your new password</p>

                    <form action="" class="formGroup" id="resetForm">
                        <div class="inputGroup">
                            <input type="email" name="email" id="email" placeholder="Email Address" class="input" required readonly value="{{email}}">
                            <i class="fas fa-envelope inputIcon"></i>
                            <span class="validation-message" id="emailError">Please enter a valid email address</span>
                        </div>
                        <div class="inputGroup">
                            <div class="passwordContainer">
                                <input type="password" name="password" id="newPassword" placeholder="New Password"
                                    class="input" required>
                                <i class="fas fa-lock inputIcon"></i>
                                <i class="fas fa-eye passwordToggle" id="newTogglePassword"></i>
                            </div>
                            <span class="validation-message" id="passwordError">Please enter your password</span>
                        </div>
                        <div class="inputGroup">
                            <div class="passwordContainer">
                                <input type="password" name="password" id="confirmPassword" placeholder="Confirm Password"
                                    class="input" required>
                                <i class="fas fa-lock inputIcon"></i>
                                <i class="fas fa-eye passwordToggle" id="confirmTogglePassword"></i>
                            </div>
                            <span class="validation-message" id="passwordError">Please enter your password</span>
                        </div>
                        <input type="submit" class="resetBtn" value="Update Password" id="submitBtn">
                    </form>
                </div>

                <div class="success-state" id="successState">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h2 class="success-title">Password Updated Successfully!</h2>
                    <p class="success-message">Password is changed, try login with new password.</p>
                    <button class="resetBtn" id="backToFormBtn">Back to Form</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
